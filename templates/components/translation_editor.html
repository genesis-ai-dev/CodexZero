{% macro translation_editor(project) %}
<!-- Translation Main Editor Area -->
<div class="flex-1 flex flex-col overflow-hidden">
    <!-- Chapter Editor -->
    <div id="chapter-editor" class="flex-1 flex overflow-hidden" style="height: 100%;">
        <!-- Left Panel (Source Texts) -->
        <div id="left-panel" class="flex flex-col overflow-hidden" style="width: 50%; height: 100%;">
            <div id="sources-container" class="flex-1 flex flex-col overflow-hidden" style="height: 100%;">
                <div class="text-neutral-400 text-center py-20">
                    Select source texts and translation to begin
                </div>
            </div>
        </div>
        
        <!-- Resizable Divider -->
        <div id="resizer" class="w-2 bg-neutral-200 hover:bg-neutral-300 cursor-col-resize border-l border-r border-black border-l-[0.5px] border-r-[0.5px] flex items-center justify-center transition-colors">
            <div class="w-1 h-8 bg-neutral-400 rounded-sm"></div>
        </div>
                
        <!-- Right Panel (Translation) -->
        <div id="right-panel" class="overflow-y-auto" style="width: 50%;">
            <div class="sticky top-0 bg-neutral-100 border-b border-neutral-300 border-b-[0.5px] px-6 py-3">
                <h3 id="right-panel-title" class="font-bold">{{ project.target_language }} Translation</h3>
                <div class="flex items-center mt-1 text-xs text-neutral-600">
                    <i class="fas fa-edit text-green-500 mr-1"></i>
                    <span>Edit your translation here</span>
                </div>
            </div>
            <div id="right-panel-content" class="p-6 space-y-6">
                <div class="text-neutral-400 text-center py-20">
                    Create or select a translation to begin editing
                </div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
