{% macro translation_overlays() %}
<!-- Translation Editor Overlays -->

<!-- Loading State -->
<div id="loading-section" class="hidden absolute inset-0 bg-white/95 backdrop-blur-sm z-40 flex items-center justify-center">
    <div class="bg-white border border-neutral-200 rounded-2xl p-8 shadow-xl">
        <div class="flex items-center space-x-4">
            <div class="animate-spin rounded-full h-6 w-6 border-2 border-blue-600 border-t-transparent"></div>
            <span class="text-neutral-900 font-semibold text-lg" id="loading-text">Loading...</span>
        </div>
    </div>
</div>

<!-- Error State -->
<div id="error-section" class="hidden absolute inset-0 bg-white/95 backdrop-blur-sm z-40 flex items-center justify-center">
    <div class="bg-red-50 border border-red-200 rounded-2xl p-8 max-w-md shadow-xl">
        <div class="flex items-center">
            <i class="fas fa-exclamation-circle text-red-500 mr-3 text-xl"></i>
            <span class="text-red-900 font-semibold" id="error-message"></span>
        </div>
    </div>
</div>

<!-- Confidence Tooltip -->
<div id="custom-tooltip" class="hidden absolute z-50 bg-white border border-neutral-200 rounded-xl shadow-xl p-4 max-w-sm">
    <div id="tooltip-content" class="text-neutral-900"></div>
</div>


{% endmacro %}
