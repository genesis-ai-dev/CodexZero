{% macro translation_header(project, current_book="Genesis", current_chapter=1) %}
<!-- Translation Editor Header -->
<div class="bg-paper-cream border-b-2 border-black px-6 py-4 flex items-center justify-between" style="background: #f7f6f1; border-bottom: 2px solid #2d2d2d;">
    <div class="flex items-center space-x-4">
        <a href="{{ url_for('projects.view_project', project_id=project.id) }}" class="text-sm text-neutral-600 hover:text-neutral-900 transition-colors">
            <i class="fas fa-arrow-left mr-1"></i>
            Back to Project
        </a>
        <div class="border-l-2 border-neutral-800 pl-4" style="border-left: 2px solid #2d2d2d;">
            <h1 class="text-xl font-bold tracking-wide" style="color: #2d2d2d;">TRANSLATION EDITOR</h1>
            <p class="text-sm font-medium" style="color: #6b7280;">{{ project.target_language }}</p>
        </div>
    </div>
    <div class="flex items-center space-x-4">
        <!-- Chapter Navigation -->
        <div class="flex items-center space-x-2">
            <button id="prev-chapter-btn" class="px-3 py-2 text-sm font-bold transition-colors marker-border-thin" style="background: #f7f6f1; color: #2d2d2d; border: 1px solid #2d2d2d; border-radius: 3px;" title="Previous Chapter">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span id="chapter-title" class="text-lg font-bold px-4 py-2" style="color: #2d2d2d; background: #fefdf8; border: 1px solid #2d2d2d; border-radius: 3px;">{{ current_book }} {{ current_chapter }}</span>
            <button id="next-chapter-btn" class="px-3 py-2 text-sm font-bold transition-colors marker-border-thin" style="background: #f7f6f1; color: #2d2d2d; border: 1px solid #2d2d2d; border-radius: 3px;" title="Next Chapter">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="border-l-2 border-neutral-800 pl-4 flex items-center space-x-4" style="border-left: 2px solid #2d2d2d;">
            <button id="save-changes-btn" class="px-4 py-2 text-sm font-bold transition-colors marker-border" style="background: #e5e5e5; color: #2d2d2d; border: 1px solid #2d2d2d; border-radius: 3px;" disabled>
                NO CHANGES TO SAVE
            </button>
            <label class="flex items-center cursor-pointer">
                <input type="checkbox" id="read-mode-toggle" class="sr-only">
                <div class="relative toggle-switch w-14 h-8">
                    <div class="toggle-dot absolute left-1 top-1 w-6 h-6 transition"></div>
                </div>
                <span class="ml-3 text-sm font-bold" style="color: #2d2d2d;">READ MODE</span>
            </label>

        </div>
    </div>
</div>
{% endmacro %}
