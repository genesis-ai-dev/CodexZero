{% macro flag_modal() %}
<div id="flag-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-xl max-w-4xl w-full max-h-[90vh] flex flex-col overflow-hidden">
            
            <!-- Header -->
            <div class="flex items-center justify-between p-5 bg-slate-800 text-white border-b border-slate-700">
                <div class="flex items-center space-x-3">
                    <div class="w-9 h-9 bg-red-500 rounded-lg flex items-center justify-center">
                        <i class="fas fa-flag text-white"></i>
                    </div>
                    <div>
                        <h3 id="flag-modal-title" class="text-xl font-bold text-white">Flags</h3>
                        <span id="flag-verse-reference" class="text-sm text-slate-300 font-medium">Verse Reference</span>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button onclick="showNewThreadForm()" id="new-thread-btn" class="px-4 py-2 text-sm font-semibold bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors shadow-sm">
                        <i class="fas fa-plus mr-2"></i>New Flag
                    </button>
                    <button onclick="showFlagModalView('list')" id="back-to-list-btn" class="px-4 py-2 text-sm font-medium bg-slate-600 text-slate-200 rounded-lg hover:bg-slate-500 transition-colors hidden">
                        <i class="fas fa-arrow-left mr-2"></i>Back
                    </button>
                    <button onclick="closeFlagModal()" class="w-9 h-9 text-slate-300 hover:text-white hover:bg-slate-700 rounded-lg transition-colors flex items-center justify-center">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Verse Cell Section -->
            <div class="p-5 bg-slate-100 border-b border-slate-200">
                <div id="flag-verse-cell-container">
                    <!-- Verse cell will be created here by JavaScript using the same structure as text-window.js -->
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto bg-slate-50">
                <!-- Flags List View -->
                <div id="flags-list-view" class="p-5">
                    <div class="flex items-center justify-between mb-5">
                        <span id="flags-count" class="text-base font-semibold text-slate-800">0 flags</span>
                    </div>
                    <div id="flags-list" class="space-y-4"></div>
                </div>
                
                <div id="flag-details-view" class="flex flex-col h-full hidden">
                    <!-- Chat Header -->
                    <div class="flex items-center justify-between px-5 py-3 bg-white border-b border-slate-200 shadow-sm">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center">
                                <i class="fas fa-flag text-white text-sm"></i>
                            </div>
                            <div>
                                <span id="flag-details-status" class="px-3 py-1 rounded-full text-sm font-semibold hidden"></span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <!-- Resolution Controls -->
                            <div class="flex items-center space-x-1">
                                <span class="text-sm font-medium text-slate-600 mr-2">Your Status:</span>
                                <button id="resolution-resolved" onclick="setResolution('resolved')" class="px-3 py-1.5 text-sm font-medium rounded-lg transition-colors bg-slate-100 text-slate-600 hover:bg-green-100 hover:text-green-700 border">
                                    <i class="fas fa-check mr-1"></i>Resolved
                                </button>
                                <button id="resolution-unresolved" onclick="setResolution('unresolved')" class="px-3 py-1.5 text-sm font-medium rounded-lg transition-colors bg-slate-100 text-slate-600 hover:bg-orange-100 hover:text-orange-700 border">
                                    <i class="fas fa-exclamation mr-1"></i>Unresolved
                                </button>
                            </div>
                            <div class="border-l border-slate-300 mx-3 h-6"></div>
                            <button id="flag-status-toggle" onclick="toggleFlagStatus()" class="px-4 py-2 text-sm font-medium bg-red-50 text-red-600 border border-red-200 rounded-lg hover:bg-red-100 transition-colors hidden">
                                <i class="fas fa-crown mr-1"></i>Admin Close
                            </button>
                        </div>
                    </div>
                    
                    <!-- Messages Area -->
                    <div id="flag-comments" class="flex-1 overflow-y-auto overflow-x-hidden px-3 py-2 space-y-2 bg-slate-50"></div>
                    
                    <!-- Message Input Area -->
                    <div class="p-4 bg-white border-t border-slate-200">
                        <div class="flex space-x-3">
                            <div class="flex-1 relative">
                                <div class="bg-slate-100 border border-slate-300 rounded-xl focus-within:border-slate-400 transition-colors">
                                    <textarea 
                                        id="new-comment-text" 
                                        rows="2" 
                                        class="w-full bg-transparent px-4 py-3 text-base resize-none focus:outline-none placeholder-slate-500" 
                                        placeholder="Message this flag thread..."
                                        maxlength="5000"
                                    ></textarea>
                                    <div class="flex items-center justify-between px-4 pb-2">
                                        <div class="text-xs text-slate-400 font-medium">
                                            <span id="comment-char-count">0</span>/5000
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button onclick="addComment()" class="self-end px-4 py-3 bg-indigo-500 text-white rounded-xl hover:bg-indigo-600 transition-colors font-semibold shadow-sm" title="Send message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="mention-dropdown" class="fixed bg-white border border-slate-200 rounded-lg shadow-xl max-h-40 overflow-y-auto hidden z-50">
</div>
{% endmacro %}
