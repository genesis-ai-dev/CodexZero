{% macro training_option_card(option, icon, title, description, status, status_class="", available=true) %}
<div class="training-option group {{ 'available' if available else 'unavailable' }} py-6 px-4 -mx-4 rounded-lg {{ 'cursor-pointer hover:bg-neutral-50' if available else 'opacity-40 cursor-not-allowed' }} transition-all duration-200" data-option="{{ option }}">
    <div class="flex items-start space-x-4">
        <div class="flex-shrink-0">
            <div class="w-10 h-10 {{ 'bg-neutral-100 group-hover:bg-neutral-200' if not available else 'bg-blue-50 group-hover:bg-blue-100' }} rounded-lg flex items-center justify-center transition-colors duration-200">
                <i class="fas {{ icon }} {{ 'text-neutral-400' if not available else 'text-blue-600' }} text-lg"></i>
            </div>
        </div>
        <div class="flex-grow">
            <h4 class="font-semibold {{ 'text-neutral-400' if not available else 'text-neutral-900' }} mb-2">{{ title }}</h4>
            <p class="text-sm {{ 'text-neutral-300' if not available else 'text-neutral-600' }} mb-3 leading-relaxed">{{ description }}</p>
            <div class="text-xs {{ 'text-neutral-300' if not available else 'text-blue-600' }} font-medium">{{ status }}</div>
        </div>
    </div>
</div>
{% endmacro %}
