{% macro translation_modals() %}
<!-- Translation Editor Modals -->

<!-- New Translation Modal -->
<div id="new-translation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white border border-black border-[0.5px] rounded-lg p-6 w-full max-w-md mx-4">
        <h3 class="text-xl font-bold mb-4">Create New Translation</h3>
        <form id="new-translation-form" class="space-y-4">
            <div>
                <label for="translation-name" class="block text-sm font-medium text-neutral-700 mb-2">
                    Translation Name
                </label>
                <input 
                    type="text" 
                    id="translation-name" 
                    class="w-full p-3 border border-black border-[0.5px] rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    placeholder="e.g., Draft 1, Source ESV, Back Translation, etc."
                    required
                >
            </div>
            
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" id="cancel-new-translation" class="px-4 py-2 border border-black border-[0.5px] rounded hover:bg-neutral-100 transition-colors">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-green-500 text-white border border-black border-[0.5px] rounded hover:bg-green-600 transition-colors">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
{% endmacro %}
